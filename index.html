<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERTEX Habit Tracker</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, gold, #00ffe7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ccc;
    }

    /* Stats Top */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: #161616;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-number {
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #888;
    }

    /* Progress Donut */
    .progress {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 10px solid #333;
      border-top-color: gold;
      margin: 20px auto;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Heatmap */
    .heatmap {
      display: grid;
      grid-template-columns: repeat(30, 15px);
      gap: 4px;
    }
    .day {
      width: 15px;
      height: 15px;
      border-radius: 3px;
      background: #222;
    }
    .day.l1 { background: #1aff1a; }
    .day.l2 { background: #00cc00; }
    .day.l3 { background: #009900; }
    .day.l4 { background: #006600; }

    /* Logs */
    .log-item {
      background: #161616;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>VERTEX Habit Tracker</header>

  <div class="dashboard">
    <!-- Left Column -->
    <div>
      <!-- Stats Row -->
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-number">365</div>
          <div class="stat-label">Day Streak</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">12</div>
          <div class="stat-label">Habits</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">8</div>
          <div class="stat-label">Badges</div>
        </div>
      </div>

      <!-- Heatmap -->
      <div class="card">
        <h2>Habit Heatmap</h2>
        <div class="heatmap" id="heatmap"></div>
      </div>
    </div>

    <!-- Right Column -->
    <div>
      <!-- Progress -->
      <div class="card">
        <h2>Daily Progress</h2>
        <div class="progress"></div>
      </div>

      <!-- Badges -->
      <div class="card">
        <h2>Badges</h2>
        <p>üèÜ 365 Days Badge</p>
        <p>üî• Streak Master</p>
      </div>
    </div>

    <!-- Logs -->
    <div class="card" style="grid-column: span 2;">
      <h2>Recent Activity</h2>
      <div id="logs"></div>
    </div>
  </div>

  <script>
    // Generate heatmap demo
    const heatmap = document.getElementById("heatmap");
    for (let i = 0; i < 120; i++) {
      let day = document.createElement("div");
      day.className = "day";
      const level = Math.floor(Math.random() * 5);
      if (level > 0) day.classList.add("l" + level);
      heatmap.appendChild(day);
    }

    // Logs demo
    const logs = document.getElementById("logs");
    ["üíß Drank Water", "üèÉ Exercise", "üìö Read Book"].forEach(item => {
      let log = document.createElement("div");
      log.className = "log-item";
      log.textContent = item + " ‚úîÔ∏è";
      logs.appendChild(log);
    });
  </script>
</body>
</html>
